<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reut's meme</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <header class="main-header flex space-between">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="">Gallery</a></li>
                <li><a href="">Mems</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="meme-editor hide">
        <article class="canvas-container">
            <div class="editing-sec"></div>
            <canvas width="400" height="400" onclick="onCanvasClick(event)"></canvas>
        </article>

        <article class="tool-bar">
            <div>

                <input class="txt-input" type="text" placeholder="Write your meme text"
                    oninput="onInputVal(this.value)">
                <button onclick="onIncreaseFont()">A+</button>
                <button onclick="onDecreaseFont()">A-</button>
            </div>
            <div>

                <input type="color" name="bgcColor" onchange="onSetTextColor(this.value)">
                <button class="add-line" onclick="onAddLine()">Add Line</button>
                <button class="switch-line" onclick="onSwitchLine()">ðŸ¡™</button>
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img">Download</a>
            </div>
        </article>
    </section>


    <section class="gallery-container">
        <h1 class="gallery-header">Select an image</h1>
        <div class="gallery-img"></div>
    </section>

    <script src="js/service/util.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
